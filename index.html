<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROFILE IMAGE GENERATOR</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" type="image/png" href="favicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="favicons/icon-192x192.png">
</head>
<body>

  <div class="wrapper">
    
    <header class="header">
      <h1 class="header__title">PROFILE IMAGE GENERATOR</h1>
    </header>

    <div class="content-wrapper">
      <div class="content-wapper__main">
        <main class="canvas">
          <canvas id="canvas-body" width="240" height="240" class="canvas__body">
          </canvas>
        </main>
      </div>

      <div class="content-wrapper__setting">
        <section class="forms-wrapper">
          <form class="forms">
            <label class="forms__item">
              <span class="forms__title">COLOR MODE</span>
              <select id="color-type">
                <option value="gradient">GRADIENT</option>
                <option value="single">SINGLE</option>
              </select>
            </label>
            
            <div class="forms__item" id="tab-single">
              <span class="forms__title">SINGLE</span>
              <input type="color" id="background-single" value="#cdb3ff" class="forms__input-type-color">
            </div>
            
            <div class="forms__item is-active" id="tab-gradient">
              <span class="forms__title">GRADIENT</span>
              <input type="color" id="background-gradient-start" value="#e6afcf" class="forms__input-type-color">
              <input type="color" id="background-gradient-end" value="#68a4d9" class="forms__input-type-color">
            </div>
          </form>
        </section>
        <section class="download">
          <button id="btn" class="btn-download">DOWNLOAD IMAGE</button>
        </section>
      </div>
      
    </div><!--content-wrapper-->
    
    <footer class="footer">
      <small>&copy; PROFILE IMAGE GENERATOR</small>
    </footer>
  </div><!--wrapper-->
    
  <script src="js/main.js"></script>
</body>
</html>
