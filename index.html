<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール画像ジェネレーター</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="wrapper">

    
    <header class="header">
      <h1 class="header__title">PROFILE GENERATOR</h1>
    </header>

    <div class="content-wrapper">
      <div class="content-wapper__main">
        <main class="canvas">
          <canvas id="canvas-body" width="240" height="240" class="canvas__body">
          </canvas>
        </main>
    
        <section class="download">
          <button id="btn" class="btn-download">ダウンロード</button>
        </section>
      </div>

      <div class="content-wrapper__setting">
        <section class="forms-wrapper">
          <form class="forms">
            <label class="forms__item">
              <span>カラーモード</span>
              <select id="color-type">
                <option value="monochrome">単色</option>
                <option value="gradient">グラデーション</option>
              </select>
            </label>
            
            <div class="forms__color-wrapper">
              <div class="forms__item">
                <span>単色</span><br>
                <input type="color" id="background-monochrome" value="#000000" class="forms__input-type-color">
              </div>
              
              <div class="forms__item">
                <span>グラデーション</span><br>
                <input type="color" id="background-gradient-start" value="#87ceeb" class="forms__input-type-color">
                <input type="color" id="background-gradient-end" value="#5f9ea0" class="forms__input-type-color">
              </div>
            </div>
          </form>
        </section>
      </div>
      
    </div><!--content-wrapper-->
    
    <footer class="footer">
      <small>&copy; profile generator</small>
    </footer>
  </div><!--wrapper-->
    
    
  <script>
    twemoji.parse(document.body);
  </script>
  <script src="js/main.js"></script>
</body>
</html>
